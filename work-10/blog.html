<script>
  const SERVER_URL = 'https://academy.directlinedev.com';
  let xhr = new XMLHttpRequest();
  let n = new URLSearchParams();
  n.set('v', '1.0.0');
  n.set('filter', JSON.stringify({title:'m'}));
  n.set('limit', 5);
  xhr.open('GET', SERVER_URL + '/api/posts?'+  n.toString());
  xhr.send();
  xhr.onload = () => {
	const response = JSON.parse(xhr.response);
    let dataPosts = '';	
    response.data.forEach(post => {
      dataPosts += cardCreate({
        src: post.photo.desktopPhotoUrl, 
      });
	  });
	 
	const result = document.querySelector('.result_js');
    result.innerHTML += dataPosts;  
  };  
  
  function cardCreate({src}) {
	return `<img src="${SERVER_URL}${src}"  alt=""><br>`
}
</script>
